<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
	
	<title>iDocs Example</title>
	
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" href="css/jquery.treeview.css" />
	<link rel="stylesheet" href="css/ml.idocs.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="js/ml.idocs.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
	
		/****** EXAMPLE 1 ******/
		var	config = {
			"tabs":[
				{
					name: 'REST API',					// REQUIRED: name -> name displayed on the tab
					request: {
						method:'GET',
						endpoint: '/v1/',
						body: 'this is my body text',
						headers: {
							header2: '222222',
							header3: '333333',
							header4: '444444'
						},								
						params: {
							param1: 'test1',
							param2: 'test2',
							param3: 'test3',
							param4: 'test4'
						}						
					},
					execute: true,						// execute -> whether or not to execute against server
				},
				{
					name: 'CURL',						// REQUIRED: name -> name displayed on the tab
					contents: "curl -X GET '/v1/some/endpoint.xqy?var=blah'",  // REQUIRED: contents -> for display in container
					execute: false						// execute -> whether or not to execute against server
				}			
			]
		};
		
		ML.IDOCS.create("#example1",config);
		
		
		
		/****** EXAMPLE 2 ******/
		var	config2 = {
			"tabs":[
				{
					name: 'REST API',					// REQUIRED: name -> name displayed on the tab
					request: {
						method:'POST',
						endpoint: '/v1/some/endpoint.xqy',
						headers: {
							header1:  '111111',
							header2: '222222'
						},								
						params: {
							myparam:  '111111',
							myparam2: '222222',
							myparam3: '333333',
							myparam4: '444444'
						}						
					},
					execute: true,						// execute -> whether or not to execute against server
				}		
			]
		};
		
		ML.IDOCS.create("#example2",config2);
	

	
		/****** EXAMPLE 3 ******/
		var	config3 = {
			"tabs":[
				{
					name: 'CURL',						// REQUIRED: name -> name displayed on the tab
					contents: "curl -X PUT '/v1/some/endpoint.xqy?var=blah'",  // REQUIRED: contents -> for display in container
					execute: false						// execute -> whether or not to execute against server
				}		
			]
		};
		
		ML.IDOCS.create("#example3",config3);
	
	});
	</script>
</head>
<body>	
	<div id="container">
	<h1>iDocs Example</h1>
	<p>This is the initial example of the MarkLogic iDocs library.  There will soon be more detailed usage documentation here</p>
	
	<div class="idoc" id="example1"></div>
	
	<div class="idoc" id="example2"></div>
	
	<div class="idoc" id="example3"></div>
	
	</div> 
</body>
</html>
